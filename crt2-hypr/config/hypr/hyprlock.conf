# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = true
}
# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/assets/lagtrain.png
    color = rgba(0, 0, 0, 0)
    brightness = 0
}

# TIME
label {
    monitor =
    text = cmd[update:30000] ~/.config/hypr/scripts/lockstatus
    color = $text
    font_size = 12
    font_family = SauceCodePro NFM SemiBold
    position = -2, 0
    halign = right
    valign = top
}

