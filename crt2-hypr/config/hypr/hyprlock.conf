# INPUT FIELD
input-field {
    monitor =
    size = 1000, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.25
    dots_center = false
    outer_color = rgba(0,0,0,0)
    inner_color = rgba(0,0,0,0)
    font_color = rgb(224,244,224)
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = rgba(0,0,0,0)
    fail_color = rgba(0,0,0,0)
    fail_text = <b>Access denied. <i>($ATTEMPTS)</i></b>
    capslock_color = 
    position = 0, 0
    halign = left
    valign = bottom
}
