# Bar, wallpaper
exec-once = hyprpaper
#exec-once = swww-daemon --format xrgb
#exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep
exec-once = ags &

# Input method
#exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload
exec-once = protonvpn-app

# gentoo
# exec-once = gentoo-pipewire-launcher

# Clipboard: history
exec-once = wl-paste --watch cliphist store &
#exec-once = wl-paste --type text --watch cliphist store #Stores only text data
#exec-once = wl-paste --type image --watch cliphist store #Stores only image data
#bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 32
exec-once = sleep 60 && gsettings set org.gnome.desktop.interface cursor-theme Blackbriar && gsettings set org.gnome.desktop.interface cursor-size 32
